<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="140" viewBox="0 0 640 140"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Vault outline -->
  <rect x="20" y="20" width="100" height="100" rx="20"
        fill="none"
        stroke="#8B6CF6"
        stroke-width="6"/>

  <!-- Vault side notch -->
  <rect x="104" y="45" width="10" height="50" rx="4"
        fill="#8B6CF6"/>

  <!-- Keyhole -->
  <circle cx="70" cy="66" r="10" fill="#8B6CF6"/>
  <rect x="66" y="76" width="8" height="24" rx="4"
        fill="#8B6CF6"/>

  <!-- Text: Blox -->
  <text x="150" y="92"
        font-size="56"
        font-weight="600"
        font-family="Poppins, Inter, system-ui, sans-serif"
        fill="#EDEFF3">
    Blox
  </text>

  <!-- Text: Vault -->
  <text x="270" y="92"
        font-size="56"
        font-weight="600"
        font-family="Poppins, Inter, system-ui, sans-serif"
        fill="#8B6CF6">
    Vault
  </text>

</svg>
